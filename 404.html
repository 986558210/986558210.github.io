<script src="/public/lib/device.min.js" type="text/javascript"></script>
<script type="text/javascript">
 	var pc = document.getElementById("container_pc"),
 		m = document.getElementById("container_m");
	    document.body.onresize = function(){
            change();
        }
      	window.onload = function(){
      		change();
      	}
        function change(){
        	setTimeout(function(){
              if(device.mobile()){
              	pc.style.display = "none";
              	m.style.display = "block";
              }else{
              	pc.style.display = "block";
              	m.style.display = "none";
              }
            },500)
        }
</script>
