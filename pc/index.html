<script src="../public/lib/device.min.js" type="text/javascript" charset="utf-8" async></script>

<script type="text/javascript">
    window.onload = function(){
      set();
      change();
    }
    var typeA = 'android',
        typeI = 'iOS',
        os = 'pc';
    document.getElementsByTagName('a')[0].addEventListener('click', function(e) {
        pushGA(typeA);
    });
    document.getElementsByTagName('a')[1].addEventListener('click', function(e) {
        pushGA(typeI);
    });
    function pushGA(type) {
        ga('send', 'event', 'Seeya', 'click', 'pc.' + type);
    };
    document.body.onresize = function(){
      set();
      change();
    }
    function change(){
      if(device.mobile()){
          window.location.href = "../m/";
      }else{
        if (os === 'pc') {
          return;
        }else{
          window.location.href = "../pc/";
        }
      }
    }
    function set(){
      var oh = document.body.offsetHeight;
      var ch = document.body.clientHeight;
      var ow = document.body.offsetWidth;
      var cw = document.body.clientWidth;
      if(ow == cw){
        w = (cw-1200)/2
        document.getElementById('main').style.left = w + 'px';
      }
      if (oh == ch) {
        var f = 0.22;
        var t = ch*(1-f)-390;
        if (t > 120) {
          t =120
          f = 0.26
        }else{
        }
        document.getElementById('main').style.top = t + 'px';
        document.getElementById('banner').style.height = ch*f + 'px';
      }
    }
</script>
